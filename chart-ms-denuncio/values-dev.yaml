# Default values for poliza.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: siniestros

image:
  repository:
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets:
  - name: gitlab-registry
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

virtualService:
  hosts:
    - api-cluster.ms.dev.bicevida.cl
  gateways:
    - api-cluster-private-gateway
  pathPrefix: /v1/syssinvidacol/col/denuncios.*    # aca debe ir la version de la API que se esta construyendo.

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits: # maximo escalable
     cpu: 200m
     memory: 512Mi
  requests: # valor inicial
     cpu: 100m
     memory: 120Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 1
  averageUtilizationCPU: 160
  averageUtilizationMemory: 342

nodeSelector:
  lnegocio: sistemas

tolerations: []

affinity: {}


env:
  - name: MYSQL_USER
    valueFrom:
      secretKeyRef:
        name: dev-ml-secret-v3
        key: username
  - name: MYSQL_PASSWORD
    valueFrom:
      secretKeyRef:
        name: dev-ml-secret-v3
        key: password
  - name: MYSQL_URL
    valueFrom:
      secretKeyRef:
        name: dev-ml-secret-v3
        key: host